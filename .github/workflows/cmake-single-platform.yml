# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake on a single platform

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Git Version
    # You may pin to the exact commit or the version.
    # uses: codacy/git-version@fa06788276d7492a2af01662649696d249ecf4cb
      uses:  gittools/actions/gitversion/setup@v3.1.11
      with:
        versionSpec: '6.0.x'
      
    - name: Execute GitVersion
      id: gitversion # Give this step an ID to reference its outputs
      uses: gittools/actions/gitversion/execute@v3.1.11
       
    - name: Display Version Info
      run: |
        echo "Semantic Version: ${{ steps.gitversion.outputs.SemVer }}"
        echo "Full Semantic Version: ${{ steps.gitversion.outputs.FullSemVer }}"
        echo "Branch Name: ${{ steps.gitversion.outputs.BranchName }}"
        # You can use these versions for building, tagging Docker images, etc.
     
    - name: Install vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: af752f21c9d79ba3df9cb0250ce2233933f58486
    
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
        -DMYTHOS_VERSION="${{ steps.gitversion.outputs.FullSemVer }}"
        -DMYTHOS_VERSION_SEMVER="${{ steps.gitversion.outputs.SemVer }}"
        
    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mythos-windows-release
        path: |
          build/Release/*.exe
          build/Release/*.dll
